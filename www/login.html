<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="340">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Anova Partenrs LLC</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="js/kendoui/styles/kendo.common.min.css">
    <script src="js/kendoui/js/jquery.min.js"></script>
    <script src="js/kendoui/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div class="appContent">
      <section id="logIn">
        <figure><img id="logoLogin" src="img/anova_color.png" alt=""></figure>
        <div class="titleLogin"><i class="fa fa-sign-in"> Enter data to login</i>
          <form>
            <ul>
              <li>
                <input type="text" name="username" value="" placeholder="Username">
              </li>
              <li>
                <input type="text" name="password" value="" placeholder="Password">
              </li>
              <li>
                <button type="submit" name="button">Send</button>
              </li>
            </ul>
          </form>
          <div class="textLogin"><a href="#">Forgot your password?</a></div>
        </div>
      </section>
    </div>
  </body>
</html>
