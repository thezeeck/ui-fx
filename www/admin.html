<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="340">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Anova Partenrs LLC</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="js/kendoui/styles/kendo.common.min.css">
    <script src="js/kendoui/js/jquery.min.js"></script>
    <script src="js/kendoui/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div>
      <header>
        <ul id="title">
          <li><img src="img/bbn_bco.png" alt=""></li>
          <li><img src="img/anova_bco.png" alt=""></li>
        </ul>
        <ul class="secondHead">
          <li class="usercircle">
            <h5><a href="admin.html"> <i class="fa fa-user-circle"></i>My Account</a></h5>
          </li>
          <li class="notif">
            <h5><i class="fa fa-envelope"></i>Notifications</h5>
          </li>
          <div id="notificationsContainer" class="popup">
            <div><span>
                <title>Title Alert</title></span><span>
                <p>Message Description</p></span></div>
          </div>
        </ul>
      </header>
      <section class="col-container">
        <form>
          <ul>
            <li>
              <label>First Name</label>
              <input type="text" value="Antonio">
            </li>
            <li>
              <label>Last Name</label>
              <input type="text" value="Campa">
            </li>
            <li>
              <label>e-Mail</label>
              <input type="mail" value="antonio.campa@example.com">
            </li>
            <li>
              <label>Password</label>
              <input type="password" value="123456789">
              <button>Change password</button>
            </li>
            <li>
              <label>New Password</label>
              <input type="password" placeholder="******">
            </li>
            <li>
              <label>Confirm password</label>
              <input type="password" placeholder="******">
            </li>
          </ul>
          <div class="button-area">
            <button>Save</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
