<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="340">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Anova Partenrs LLC</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="js/kendoui/styles/kendo.common.min.css">
    <link rel="stylesheet" href="js/kendoui/styles/kendo.common-material.min.css">
    <link rel="stylesheet" href="js/kendoui/styles/kendo.material.min.css">
    <script src="js/kendoui/js/jquery.min.js"></script>
    <script src="js/kendoui/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div>
      <header>
        <ul id="title">
          <li><a href="index.html"><img src="img/bbn_bco.png" alt=""></a></li>
          <li><a href="index.html"><img src="img/anova_bco.png" alt=""></a></li>
          <li>
            <ul class="secondHead">
              <li class="usercircle">
                <h5><a href="useradmin.html"><i class="fa fa-users"></i> User admin</a></h5>
              </li>
              <li class="usercircle">
                <h5><a href="admin.html"> <i class="fa fa-user-circle"></i> My Profile</a></h5>
              </li>
              <li class="notif">
                <h5><i class="fa fa-envelope"></i> Notifications</h5>
              </li>
              <div id="notificationsContainer" class="popup">
                <div><span>
                    <title>Title Alert</title></span><span>
                    <p>Message Description</p></span></div>
              </div>
            </ul>
          </li>
        </ul>
      </header>
      <section class="content-area col-container">
        <h1>Dashboard</h1>
        <div class="col">
          <h4 class="table-header">Monitoring CPU/MEMORY</h4>
          <div class="col-container">
            <section class="col col-2">
              <div class="demo-section k-content wide">
                <div id="chartProcesor"></div>
              </div><img src="img/chartAlert.png" alt="">
            </section>
            <section class="col col-2">
              <div class="demo-section k-content wide">
                <div id="chartMemory"></div>
              </div><img src="img/chartAlert.png" alt="">
            </section>
          </div>
        </div>
        <div class="col">
          <h4 class="table-header">Bluemix Logs</h4>
          <div class="content">
            <table class="text-center">
              <colgroup>
                <col style="width: 25%">
                <col style="width: 25%">
                <col style="width: 25%">
                <col style="width: 25%">
              </colgroup>
              <thead>
                <tr>
                  <th>IP address</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>00.000.00.00</td>
                  <td>MM/DD/YYYY</td>
                  <td>HH:MM:SS</td>
                  <td>Status</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col">
          <h4 class="table-header">Monitoring Aplicative Logs</h4>
          <div class="col-container">
            <section class="col">
              <div class="demo-section k-content wide">
                <div id="chartAplicative"></div>
              </div><img src="img/chartAlert.png" alt="">
            </section>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      $(function() {
        createChart({
          title: "PC use in %",
          data: [{
              name: "Use",
              data: [40, 50, 30, 80, 95, 20],
              color: "#90E6D4"
          }],
          node: $('#chartProcesor')
        });
      
        createChart({
          title: "MEMORY use in %",
          data: [{
              name: "Use",
              data: [39, 54, 90, 60, 55, 10],
              color: "#197C68"
          }],
          node: $('#chartMemory')
        });
        
        logsAplicative({
          title: "CPU Use in %",
          data: [{
              name: "Get Rate",
              data: [20, 6, 30, 65, 12, 10],
              color: "red"
          },
          {
              name: "Create Web Orders",
              data: [30, 20, 3, 5, 43, 10],
              color: "blue"
          },
          {
              name: "Post Web Orders",
              data: [5, 20, 15, 10, 5, 10],
              color: "yellow"
          },
          {
              name: "Finalize Payments",
              data: [12, 25, 10, 5, 20, 10],
              color: "green"
          }
        ],
          node: $('#chartAplicative')
        });
      });
      
      //- createGauge();
    </script>
  </body>
</html>
